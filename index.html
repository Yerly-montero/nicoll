        body {
            margin: 0;

            font-family: 'Poppins', sans-serif;

            flex-direction: column;

        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -2;
            opacity: 0.7; /* Adjust video opacity */
            transition: opacity 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.8) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: -1;
            transition: background 1.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 1.5s ease-in-out;
            animation: background-pan 25s linear infinite alternate;
        }

        @keyframes background-pan {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        .bg-rain::before { background: linear-gradient(135deg, rgba(31, 39, 48, 0.8) 0%, rgba(13, 18, 24, 0.8) 100%); }

        .bg-instrumental::before { background: linear-gradient(135deg, rgba(251, 194, 235, 0.8) 0%, rgba(166, 193, 238, 0.8) 100%); }
        .bg-neutral::before { background: linear-gradient(135deg, rgba(44, 62, 80, 0.8) 0%, rgba(0, 0, 0, 0.8) 100%); }

        @keyframes pulse-bg {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .lyric {

            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 600;

            z-index: 999;

            text-align: center;

            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }

        @keyframes floatAndSway {
            0% { opacity: 0; transform: translateY(0) translateX(0) scale(0.5) rotate(0deg); }

            100% { opacity: 0; transform: translateY(-200px) translateX(0) scale(0.7); }

            font-size: 2em;
            pointer-events: none;
            opacity: 0;

            z-index: 1;

            let particles = [];
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 1;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.size = Math.random() * 3 + 1;
                    this.alpha = 1;
                    this.gravity = 0.05;
                    this.color = `hsl(${Math.random() * 30 + 240}, 100%, ${Math.random() * 50 + 50}%)`; // Blue/Purple tones
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += this.gravity;
                    this.alpha -= 0.02;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            function createParticles(x, y) {
                for (let i = 0; i < 40; i++) {
                    particles.push(new Particle(x, y));
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                    }
                }
                requestAnimationFrame(animateParticles);
            }
            animateParticles();

                createFloater('🎵', 'note', 'instrumental-floater');
                createFloater('🎶', 'note', 'instrumental-floater');
                if (Math.random() < 0.5) {
                    createFloater('', 'heart', 'instrumental-floater');
                }
            }

            function fadeInAudio() {
                song.volume = 0;
                let currentVolume = 0;
                const fadeInterval = setInterval(() => {
                    currentVolume += 0.05;
                    if (currentVolume >= 1) {
                        song.volume = 1;
                        clearInterval(fadeInterval);
                    } else {
                        song.volume = currentVolume;
                    }
                }, 100);
            }

            function showVolumeNotice() {
                volumeNotice.classList.remove('hidden');
                setTimeout(() => volumeNotice.classList.add('hidden'), 4000);
            }

            function startSongAndAnimations() {
                startButton.classList.add('hidden');
                replayButton.classList.add('hidden');
                authorCredit.classList.add('hidden');
                showVolumeNotice();
                song.currentTime = 0;
                song.play().then(fadeInAudio).catch(console.error);
            }

            startButton.addEventListener('click', startSongAndAnimations);
            replayButton.addEventListener('click', () => {
                song.currentTime = 0;
                song.play();
                replayButton.classList.add('hidden');
                body.className = 'bg-neutral';
                currentLyricElement.textContent = '';
                progressBarContainer.style.display = 'none';
                authorCredit.classList.remove('hidden');
            });

            song.addEventListener('timeupdate', () => {
                const currentTime = song.currentTime;
                const duration = song.duration;

                if (currentTime >= instrumentalStartTime && currentTime < instrumentalEndTime) {
                    if (!isInInstrumentalSection) {
                        isInInstrumentalSection = true;
                        currentLyricElement.textContent = '🎶 Instrumental 🎶';
                        body.className = 'bg-instrumental';
                        progressBarContainer.style.display = 'block';
                        instrumentalFloaterInterval = setInterval(generateInstrumentalFloaters, 300);
                    }
                    const instrumentalDuration = instrumentalEndTime - instrumentalStartTime;
                    const progress = (currentTime - instrumentalStartTime) / instrumentalDuration * 100;
                    progressBarFill.style.width = `${progress}%`;
                } else {
                    if (isInInstrumentalSection) {
                        isInInstrumentalSection = false;
                        clearInterval(instrumentalFloaterInterval);
                        progressBarContainer.style.display = 'none';
                    }

                    let foundLyric = false;
                    for (let i = 0; i < lyricsData.length; i++) {
                        const lyric = lyricsData[i];
                        const nextLyricTime = (i + 1 < lyricsData.length) ? lyricsData[i + 1].time : Infinity;
                        if (currentTime >= lyric.time && currentTime < nextLyricTime) {
                            if (currentLyricElement.textContent !== lyric.text) {
                                currentLyricElement.className = 'lyric';
                                void currentLyricElement.offsetWidth;
                                
                                currentLyricElement.textContent = lyric.text;
                                
                                body.className = `bg-${lyric.mood}`;
                                currentLyricElement.classList.add(`effect-${lyric.mood}`);
                                currentLyricElement.classList.add('animate-lyric');

                                switch (lyric.mood) {
                                    case 'rain': createEmoji('☔', 15); createEmoji('💧', 20); break; 
                                    case 'sunshine': createEmoji('☀️', 20); createEmoji('✨', 15); break; 
                                    case 'forever': createEmoji('💖', 25); createEmoji('❤️', 20); break; 
                                    case 'friendship': createEmoji('🤝', 15); createEmoji('🫂', 15); break; 
                                }
                            }
                            foundLyric = true;
                            break;
                        }
                    }
                    if (!foundLyric && currentLyricElement.textContent) {
                        currentLyricElement.textContent = '';
                        body.className = 'bg-neutral';
                    }
                }

                if (currentTime >= duration && duration > 0) {
                    replayButton.classList.remove('hidden');
                    currentLyricElement.textContent = '';
                    body.className = 'bg-neutral';
                    progressBarContainer.style.display = 'none';
                    authorCredit.classList.remove('hidden');
                }
            });

            document.addEventListener('click', (e) => {
                if (e.target.closest('.action-button')) return;
                createParticles(e.clientX, e.clientY);
            });

            createFloater('☔', 'note', 'preload-floater');
            createFloater('❤️', 'note', 'preload-floater');
        });
    </script>
</body>
</html>
